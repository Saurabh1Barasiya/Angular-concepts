  <div formArrayName="skills" class="skills-group">
    <h3>Skills</h3>
    <div *ngFor="let skill of skillsDetils.controls; let i = index" [formGroupName]="i" class="form-group">
      <label for="skill-{{i}}">Skill {{i + 1}}</label>
      <input type="text" id="skill-{{i}}" [formControlName]="i">
