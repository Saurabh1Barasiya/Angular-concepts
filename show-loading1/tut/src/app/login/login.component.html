<div class="loader-container">
   <div class="" *ngIf="loder">
    <app-loader></app-loader>
   </div>
</div>

<div class="form-container" *ngIf="!loder">
    <form (ngSubmit)="formSubmitted()">
        <div class="">
            <label for="email">email</label>
            <input type="email" placeholder="email" [(ngModel)]="email" name="email">
        </div>
        <div class="">
            <label for="password">password</label>
            <input type="password" placeholder="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
