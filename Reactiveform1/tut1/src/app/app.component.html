<form [formGroup]="userForm" (ngSubmit)="loginForm()">
  <div class="">
    <label for="firstname">First name</label>
    <input type="text" id="firstname" formControlName="firstname">
    <div class="" *ngIf="userForm.controls['firstname'].invalid && submitted">
      <span>First name is required.</span>
    </div>
  </div>

  <div class="">
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" formControlName="lastname">
    <div class="" *ngIf="userForm.controls['lastname'].invalid && submitted">
      <span>Last name is required.</span>
    </div>
  </div>

  <div class="">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div class="" *ngIf="userForm.controls['email'].invalid && submitted">
      <span>Email is required and must be valid.</span>
    </div>
  </div>

  <div class="">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div class="" *ngIf="userForm.controls['password'].invalid && submitted">
      <span *ngIf="userForm.controls['password'].errors?.['required']">Password is required</span>
      <span *ngIf="userForm.controls['password'].errors?.['minlength']">(minimum 6 characters).</span>
    </div>
  </div>
  
  <div class="">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    
    <div class="" *ngIf="userForm.controls['confirmPassword'].invalid && submitted">
      <span>Confirm Password is required.</span>
    </div>

    <div class="" *ngIf="userForm.errors?.['notMatching'] && submitted">
      <span>Passwords must match.</span>
    </div>
  </div>
  
  <button type="submit">Submit</button>
</form>
